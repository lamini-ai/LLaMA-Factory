### model
model_name_or_path: meta-llama/Llama-3.2-3B-Instruct
adapter_name_or_path: saves/llama3-3b_mome
trust_remote_code: true
finetuning_type: lora

### dataset
dataset: alpaca_en_demo
template: llama3
cutoff_len: 2048
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

### eval
use_mome: true
output_dir: saves/llama3-3b_mome/eval
val_size: 0.1
per_device_eval_batch_size: 8
eval_strategy: steps
eval_steps: 10
